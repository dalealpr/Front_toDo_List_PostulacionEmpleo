<form [formGroup]="taskForm" (submit)="handleSubmit()" class="bg-[#1f2233] w-[500px] py-7 px-9 rounded-2xl text-white">
    <h4 class="text-[25px] mb-7 text-center font-semibold">Editar Tarea</h4>

    <!-- Titulo -->
    <fieldset>
        <label for="task-name" class="block mb-2 text-[17px] font-semibold">Título</label>
        <input id="task-name" type="text" formControlName="titulo" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-600 text-white mb-4" />
    </fieldset>

    <!-- Descripcion -->
    <fieldset>
        <label for="task-descripcion" class="block mb-2 text-[17px] font-semibold">Descripción</label>
        <textarea id="task-descripcion" formControlName="descripcion" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-600 text-white mb-4 h-32 resize-none"></textarea>
    </fieldset>

    <!-- Status -->
    <fieldset>
        <label for="task-status" class="block mb-2 text-[17px] font-semibold">Estado</label>
        <select id="task-descripcion" formControlName="status" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-600 text-white mb-4">
            <option value="pendiente">Pendiente</option>
            <option value="completada">Completada</option>
            <option value="en progreso">En progreso</option>
        </select>
    </fieldset>

    <div class="flex justify-end space-x-3 mt-10">
        <button type="button" (click)="closeModal()" class="px-6 py-1.5 font-semibold cursor-pointer rounded bg-gray-600">Cancelar</button>
        <button type="submit" class="px-6 py-1.5 font-semibold rounded cursor-pointer bg-[#5A67D8]">Guardar</button>
    </div>
</form>
